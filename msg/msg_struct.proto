
import "msg_enum.proto";

package msg;

// common

    message vector3
    {
        required float x = 1;
        required float y = 2;
        required float z = 3;
    }

// character
    
    message char_info
    {
        required string char_name = 1;
    }

// item

    message item_info
    {
        required uint64 item_inven_seq = 1;
        required part_type item_equip_part = 2;
        required int32 item_mid = 3;
    }

// skill

    message skill_info
    {
        required int32 skill_mid = 1;
    }

// end

